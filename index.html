<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
<div class="page">
    <div class="planet"></div>
        <header class="header">
            <div class="header__container">
                <div class="header__frame">
                    <img src="./images/header__logo.png" class="header__logo" alt="SpaceX">
                </div>
                <ul class="header__menu">
                    <li><a href="#" class="header__link">Главная</a></li>
                    <li><a href="#" class="header__link">Технология</a></li>
                    <li><a href="#" class="header__link">График полётов</a></li>
                    <li><a href="#" class="header__link">О компании</a></li>
                    <li><a href="#" class="header__link">Контакты</a></li>
                </ul>
            </div>
        </header>

        <main class="content">

            <section class="travel">
                <h1 class="travel__title">
                    Путешествие <span class="travel__span-accent">на&nbsp;красную&nbsp;планету</span>
                </h1>

                <button class="button button-travel">Начать путешествие</button>
            </section>

            <section class="advantages">
                <ul class="advantages__list">

                    <li class="advantages__item">
                        <p class="advantages__text">мы</p>
                        <p class="advantages__number">1</p>
                        <p class="advantages__text">на&nbsp;рынке</p>
                    </li>


                    <li class="advantages__item" id="second">
                        <p class="advantages__text">гарантируем</p>
                        <p class="advantages__number">50%</p>
                        <p class="advantages__text">безопасность</p>
                    </li>


                    <li class="advantages__item" id="third">
                        <p class="advantages__text">календарик&nbsp;за</p>
                        <p class="advantages__number">2001</p>
                        <p class="advantages__text">в&nbsp;подарок</p>
                    </li>


                    <li class="advantages__item" id="fourth">
                        <p class="advantages__text">путешествие</p>
                        <p class="advantages__number">597</p>
                        <p class="advantages__text">дней</p>
                    </li>
                </ul>

            </section>

        </main>


        <footer class="footer">

        </footer>
</div>

</body>
</html>
